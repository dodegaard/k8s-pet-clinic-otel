apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-deployment
  labels:
    app: petclinic
  namespace: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
      annotations:
        instrumentation.opentelemetry.io/inject-java: "opentelemetry/demo-instrumentation"        
    spec:
      containers:
      - name: petclinic
        image: springcommunity/spring-framework-petclinic:latest
        env:
          - name: OTEL_SERVICE_NAME
            value: "petclinic"
          - name: OTEL_RESOURCE_ATTRIBUTES
            value: "deployment.environment=dev"
          - name: spring.datasource.url
            value: "jdbc:postgresql://postgres/petclinic"
          - name: spring.datasource.username
            value: "petclinic"
          - name: spring.datasource.password
            value: "petclinic"    
        ports:
        - containerPort: 8080
